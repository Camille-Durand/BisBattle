<!doctype html>
<html lang="en">

<head>
    <title>BisBisBattle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .Available {
            background-color: rgb(255, 188, 2);
        }
        .AvailableHeal {
            background-color: rgb(12, 197, 12);
        }
        .None {
            background-color: dimgray;
        }
    </style>

    </head>

<body id="app">
    <div class="text-center">
        <h1><em>BisBisBattle</em></h1>
        <h2>{{result}}</h2>
        <h2>Tour {{currentround}}</h2>
        <p>Victory: {{win}}</p>

        
        <div class="border" :style="{margin: '50px'}">
            <img src="./img/player.png" alt="Player" height="120" width="100">
            <p>Anubis: {{viePlayer}}PV</p>
            <div :style="{height: '20px', width: viePlayer+'px', backgroundColor: colorViePlayer, margin: '0 auto'}" >
                
            </div>
        </div>
        
        <div class="border" :style="{margin: '50px'}">
            <img :src=img :alt=nomImg height="120" width="150">
            <p>{{nomImg}}: {{vieAdversaire}}PV</p>
            <div :style="{height: '20px', width: vieAdversaire+'px', backgroundColor: colorVieAdversaire, margin: '0 auto'}" >
                
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center" :style="{margin: '20px'}">
            <button class="btn btn-danger" :style="{margin: '20px'}" v-on:click="attackAdversaire()" :disabled="stopGame">Attaquer</button>
            <button class="btn btn-secondary" :style="{margin: '20px'}" v-on:click="specialAttackAdversaire()" v-bind:class="{Available: readyTour, None: false}" :disabled="stopGame">Attaque sp√©ciale</button>
            <button class="btn btn-secondary" :style="{margin: '20px'}" v-on:click="soinPlayer()" v-bind:class="{AvailableHeal: readySoin, None: false}" :disabled="stopGame">Se Soigner</button>
            <button class="btn btn-primary" :style="{margin: '20px'}" v-on:click="givingUp()" :disabled="stopGame">Abandonner</button>
        </div>

        <div>
            <button class="btn btn-dark" v-on:click="relancerGame()">Lancer une game</button>
        </div>

    </div>

    <div class="border" :style="{margin: '20px'}">
        <h3>Messages de jeu:</h3>
        <ul>
            <li v-for="(text,unIndex) in listMsg" v-bind:key="text">{{text}}</li>
        </ul>
    </div>

    <!-- script pour contacter VUE -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
